<div class="row">
  <div class="col-xs-10" *ngFor="let ingredient of ingredients">
    <app-shopping-edit [ingredient]="ingredient"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" >
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
